<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <script src="./Javascript/JavaScript_3.js" defer></script>
    </head>
    <body>
      <h1>Characters</h1>
      <h3>Click on a universe to see a character!</h3>
      <ul>
        <li onclick="displayType(this)" id="DC"
            data-character-type="Batman">DC</li>
        <li onclick="displayType(this)" id="Star Wars"
            data-character-type="Darth Vader">Star Wars</li>
        <li onclick="displayType(this)" id="Marvel"
            data-character-type="Iron Man">Marvel</li>
        <li onclick="displayType(this)" id="Harry Potter"
            data-character-type="Harry Potter">Harry Potter</li>
        <li onclick="displayType(this)" id="Lord of the Rings"
            data-character-type="Frodo Baggins">Lord of the Rings</li>
      </ul>
    </body>
</html>
